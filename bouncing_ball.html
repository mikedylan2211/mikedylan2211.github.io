<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: white;
            margin-bottom: 10px;
        }
        
        .description {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
        }
        
        canvas {
            background: rgb(0, 0, 0);
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bouncing Ball Simulation</h1>
    <p class="description">
        This demonstrates a simple physics simulation with gravity, velocity, and collision detection.
        The ball bounces with energy loss on each impact.
    </p>
    
    <canvas id="canvas" width="800" height="500"></canvas>
    
    <div class="controls">
        <button onclick="resetBall()">Reset Ball</button>
        <button onclick="toggleGravity()">Toggle Gravity</button>
        <button onclick="addRandomBall()">Add Random Ball</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let balls = [
            {
                x: 100,
                y: 100,
                radius: 20,
                velocityX: 5,
                velocityY: 0,
                gravity: 0.5,
                color: 'red',
                friction: 0.9
            }
        ];

        let gravityEnabled = true;

        function createBall(x, y, color = null) {
            const colors = ['red', 'blue', 'green', 'orange', 'purple', 'teal'];
            return {
                x: x,
                y: y,
                radius: 15 + Math.random() * 15,
                velocityX: -5 + Math.random() * 10,
                velocityY: -10 + Math.random() * 5,
                gravity: 0.5,
                color: color || colors[Math.floor(Math.random() * colors.length)],
                friction: 0.8 + Math.random() * 0.1
            };
        }

        function animate() {
            //slight transparency for trail effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ball draw and update
            balls.forEach(ball => {
                // physics update
                if (gravityEnabled) {
                    ball.velocityY += ball.gravity;
                }
                ball.x += ball.velocityX;
                ball.y += ball.velocityY;

                //bounce off walls with energy loss
                if (ball.x + ball.radius > canvas.width) {
                    ball.x = canvas.width - ball.radius;
                    ball.velocityX *= -ball.friction;
                } else if (ball.x - ball.radius < 0) {
                    ball.x = ball.radius;
                    ball.velocityX *= -ball.friction;
                }

                //bounce off floor with energy loss
                if (ball.y + ball.radius > canvas.height) {
                    ball.y = canvas.height - ball.radius;
                    ball.velocityY *= -ball.friction;
                    
                    //Stop very slow bouncing...
                    if (Math.abs(ball.velocityY) < 0.5) {
                        ball.velocityY = 0;
                    }
                }

                //bounce off ceiling
                if (ball.y - ball.radius < 0) {
                    ball.y = ball.radius;
                    ball.velocityY *= -ball.friction;
                }

                ctx.save();
                
                //shadow
                ctx.beginPath();
                ctx.arc(ball.x + 2, ball.y + 2, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fill();
                
                // main ball
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;
                ctx.fill();
                
                //highlight
                ctx.beginPath();
                ctx.arc(ball.x - ball.radius/3, ball.y - ball.radius/3, ball.radius/4, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fill();
                
                ctx.restore();
            });

            requestAnimationFrame(animate);
        }

        //control functions
        function resetBall() {
            balls = [createBall(100, 100, 'red')];
        }

        function toggleGravity() {
            gravityEnabled = !gravityEnabled;
        }

        function addRandomBall() {
            const newBall = createBall(
                Math.random() * canvas.width,
                Math.random() * canvas.height / 2
            );
            balls.push(newBall);
            
            //limit to 10 balls
            if (balls.length > 10) {
                balls.shift();
            }
        }

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            const newBall = createBall(x, y);
            balls.push(newBall);
            
            if (balls.length > 10) {
                balls.shift();
            }
        });

        animate();
    </script>
</body>
</html>
